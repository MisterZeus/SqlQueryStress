name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      #with:
        #dotnet-version: 4.6.1
    - name: Add System.Resources.Extensions
      run: install-package System.Resources.Extensions --version 4.7.0
    - name: Install dependencies
      run: dotnet restore src/SQLQueryStress.sln
    - name: Build
      run: dotnet build src/SQLQueryStress.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
